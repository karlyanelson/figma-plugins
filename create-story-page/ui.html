<script src="https://unpkg.com/validator@latest/validator.min.js"></script>
<script>
  document.querySelector("form").onsubmit = (e) => {
    const errors = document.querySelectorAll(".visual-bell--error");
    const inputsInError = document.querySelectorAll(".input-error");

    // Hide previous errors
    if (errors.length > 0) {
      errors.forEach((error) => {
        error.classList.contains("visual-bell--hidden")
          ? ""
          : error.classList.add("visual-bell--hidden");
      });
    }

    if (inputsInError.length > 0) {
      inputsInError.forEach((input) => {
        input.classList.remove("input-error");
      });
    }

    // Card Number & URL

    let urlIsValid = false;

    const validation = {
      isNotEmpty: function (str) {
        const pattern = /\S+/;
        return pattern.test(str);
      },
      isValidURL: function (str) {
        return validator.isURL(str, { require_protocol: true });
      },
    };

    const cardNumberInput = document.getElementById("cardNumberInput");
    const cardURLInput = document.getElementById("cardURLInput");
    const cardNumberInputValue = String(cardNumberInput.value);
    const cardURLInputValue = String(cardURLInput.value);

    let cardNumber;
    let cardURL;

    // Card Number
    if (validation.isNotEmpty(cardNumberInputValue)) {
      cardNumber = cardNumberInputValue;
    } else {
      document
        .querySelector(".cardNumberInputError-Empty")
        .classList.remove("visual-bell--hidden");
      document.querySelector("#cardNumberInput").classList.add("input-error");
    }

    // Card URL
    if (validation.isNotEmpty(cardURLInputValue)) {
      cardURL = cardURLInputValue;
      if (validation.isValidURL(cardURLInputValue)) {
        urlIsValid = true;
      }
    } else {
      document
        .querySelector(".cardURLInputError-Empty")
        .classList.remove("visual-bell--hidden");
      document.querySelector("#cardURLInput").classList.add("input-error");
    }

    // Branch title
    const branchTitleInput = document.getElementById("branchTitleInput");
    let branchTitleInputValue = String(branchTitleInput.value);
    let branchTitle;

    if (validation.isNotEmpty(branchTitleInputValue)) {
      branchTitle = branchTitleInputValue;
    } else {
      document
        .querySelector(".branchTitleInputError-Empty")
        .classList.remove("visual-bell--hidden");
      document.querySelector("#branchTitleInput").classList.add("input-error");
    }

    // Branch author
    const branchAuthorInput = document.getElementById("branchAuthorInput");
    let branchAuthorInputValue = String(branchAuthorInput.value);
    let branchAuthor;

    if (validation.isNotEmpty(branchAuthorInputValue)) {
      branchAuthor = branchAuthorInputValue;
    } else {
      document
        .querySelector(".branchAuthorInputError-Empty")
        .classList.remove("visual-bell--hidden");
      document.querySelector("#branchAuthorInput").classList.add("input-error");
    }

    // Date of creation
    let curentDate = new Date();
    const dd = String(curentDate.getDate()).padStart(2, "0");
    const mm = String(curentDate.getMonth() + 1).padStart(2, "0"); //January is 0!
    const yyyy = curentDate.getFullYear();
    curentDate = mm + "/" + dd + "/" + yyyy;

    // if all the required fields are filled out
    if (cardNumber && cardURL && branchTitle && branchAuthor) {
      // Send data to plugin code
      parent.postMessage(
        {
          pluginMessage: {
            type: "create-story-page",
            cardNumber,
            branchTitle,
            cardURL,
            urlIsValid,
            curentDate,
            branchAuthor,
          },
        },
        "*"
      );
    }

    //stop form submission - just using form tag so can get submit on enter
    e.preventDefault();
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
